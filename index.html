<script type="text/javascript">
    angular.module('elseisVimeoTranscript')
            .controller('confCtrl',
                    function ($scope) {
                        $scope.transcriptConfig = {
                            videoUrl : "https://player.vimeo.com/video/157867069",
                            langOptions :[
                                {
                                    lang: 'English',
                                    transcriptUrl: '_data/elseisTranscriptData.json'
                                },
                                {
                                    lang: 'Spanish',
                                    transcriptUrl: '_data/elseisTranscriptData.json'
                                }
                            ],
                            defaultLang : 'English'
                        };
                    });
